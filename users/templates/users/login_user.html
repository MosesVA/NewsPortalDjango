{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Вход</title>
    <link rel="stylesheet" href="{% static 'css/style-sign-in.css' %}" />
  </head>

  <body>
    <div class="wrapper">
      <div class="title">Вход</div>
      <form method="post">
        {% csrf_token %}
        <div class="field">
          <input type="text" name="username" required />
          <label>Email</label>
        </div>
        <div class="field">
          <input type="password" name="password" required />
          <label>Пароль</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <div class="pass-link">
            <a href="#">Forgot password?</a>
          </div>
        </div>
        <div class="field">
          <input type="submit" value="Войти" />
        </div>
        <div class="signup-link">
          Not a member? <a href="#">Signup now</a>
        </div>
      </form>
    </div>
  </body>
</html>
